<!--
  GitHub Pages 404 fallback for client-side routing (SPA)
  This file will be copied to /404.html on build for Vite/React Router support
-->
<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="refresh" content="0; url=/" />
    <script>
      // If JS is enabled, redirect all 404s to index.html for SPA routing
      var path = window.location.pathname + window.location.search + window.location.hash;
      window.location.replace('/#' + path.replace(/^\//, ''));
    </script>
  </head>
  <body>
    <h1>Redirecting...</h1>
    <p>If you are not redirected, <a href="/">click here</a>.</p>
  </body>
</html>
